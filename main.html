<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required name="name" placeholder="Name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required name="email"  placeholder="Email">
		</div>
		<div>
			<label for="male">Male</label>
            <input type="radio" id="male" required name="gender" value="m">


            <label for="female">female</label>
            <input type="radio" id="female" required name="gender" value="f">

		</div>
		<div>
			<label for="cars">Car Brands*</label>
			<select name="cars" id="cars" form="carform"  placeholder="Coose your car">
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" required name="age"  placeholder="Age">
		</div>
		
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required name="dob">
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="text" id="tel" name="tel"  placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required name="password"  placeholder="Password">
		</div>
		<div>
			<input type="checkbox" id="tos" required name="tos">
			<label for="tos">I agree to the TOS</label>			
		</div>
		<button type="submit">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
